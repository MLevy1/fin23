{% extends "master.html" %}

{% block content %}

{% if request.user.is_authenticated %}

<div style='margin-top:30px;'>
	<form method='POST'>{% csrf_token %}
		<p>Continue logout?</p>
		<button type='submit'>Yes</button>
	</form>
</div>

{% else %}

<p><a href='/login/'>login</a></p>

{% endif %}

{% endblock %}
