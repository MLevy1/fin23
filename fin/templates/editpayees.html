<!DOCTYPE html>
<html>
<head>
    <title>Edit Multiple</title>
</head>
<body>
    <h1>Edit Multiple</h1>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        <table>
            {% for form in formset %}
            	{{ form.as_table }}
            {% endfor %}
        </table>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
