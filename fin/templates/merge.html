<!DOCTYPE html>
<html>
<head>
    <title>Merge Payees</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'select2/css/select2.min.css' %}">
    <script type="text/javascript" src="{% static 'select2/js/select2.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".select2").select2();
        });
    </script>
</head>
<body>
    <h1>Merge Payees</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Merge Payees</button>
    </form>
</body>
</html>
