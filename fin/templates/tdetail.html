{% extends 'master.html' %}
{% block title %}
Transaction Detail
{% endblock %}

{% block content %}
{% if tran %}
	<table>
	<tr>
	
		<td>
			{{ tran.tdate }}
		</td><td>
			{{ tran.amount}} 
		</td><td>
			{{tran.account}}
		</td><td>
			{{tran.payee}}
		</td><td>
			{{tran.match}}
		</td><td>
			{{tran.oldPayee}}
		</td><td>
			{{tran.note}}
		</td>
		
	</tr>
    </table>
{% else %}
    <p>Invalid transaction.</p>
{% endif %}
{% endblock %}
