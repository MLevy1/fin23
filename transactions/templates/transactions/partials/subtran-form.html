<form action="." method="POST" hx-post="{% if url %}{{url}}{% else %}.{% endif %}" hx-swap='outerHTML'>

	{% csrf_token %}

	{% for field in form %}

	<div>

	{{ field.errors }}

	{{ field.label_tag }} {{ field }}
	
	</div>

	{% endfor %}
	
	<div class='htmx-indicator'>Loading...</div>   
   
	<button class="btn btn-secondary" type="submit">save</button>


</form>
